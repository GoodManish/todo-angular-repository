<div class="container">
  <div class="alert alert-warning" *ngIf='invalidCredential'>{{errorMessage}}</div>
  <div>

    UserName : <input type="text" name="username" [(ngModel)]=myUsername>
    Password : <input type="password" name="password" [(ngModel)]=myPassword>

    <button class="btn btn-success" (click)=handleLogin()>Login</button>

  </div>
</div>
