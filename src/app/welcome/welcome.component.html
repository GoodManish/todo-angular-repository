<h1>Welcome!</h1>

<div class="container">
  Welcome {{name}}. You can manage your Todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click Here to get Customized welcome Message
  <button (click)="getWelcomeMessageWithParam()" class="btn btn-success">Get Welcome Message Here</button>
</div>


<div class="container" *ngIf="welcomeMessageFromResponse">
  <h2>Your customized welcome Message</h2>
  {{welcomeMessageFromResponse}}
</div>
